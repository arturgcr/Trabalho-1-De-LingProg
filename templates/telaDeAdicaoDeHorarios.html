    <button id="meuBotao" onclick="mudarTexto()">Clique em mim</button>
    <p>Valor Atual: <span id="valorAtual">Nenhum</span></p>
    <input type="hidden" id="valorHidden" name="valorHidden" value="Nenhum">
</body>
<script>
function mudarTexto() {
    var botao = document.getElementById('meuBotao');
    var valorAtual = document.getElementById('valorAtual');
    var valorHidden = document.getElementById('valorHidden');

    // Muda o texto do botão
    botao.innerHTML = "Texto Modificado";
    
    // Atualiza o valor atual
    valorAtual.innerHTML = "Texto Modificado";

    // Atualiza o valor hidden que será enviado para o Flask
    valorHidden.value = "Texto Modificado";
}
</script>
