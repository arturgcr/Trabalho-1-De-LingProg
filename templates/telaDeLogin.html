<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Login - Google Agenda</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
            <p class="register-link">Ainda n√£o tem uma conta? <a class="meu-botao" data-identificador="botaoChamaTelaDeCadastro" href="telaDeCadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
